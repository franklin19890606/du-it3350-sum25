    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-10MPPHLD10');

  <title>IT-3350 Dashboard</title>

  <script>
    // Resize iframes dynamically based on their content
    function resizeIframes() {
      const iframes = document.querySelectorAll('iframe.card');
      iframes.forEach(iframe => {
        iframe.addEventListener('load', () => {
          try {
            const doc = iframe.contentWindow.document;
            iframe.style.height = doc.body.scrollHeight + 'px';
          } catch (e) {
            console.warn('Could not access iframe content for resizing (CORS restriction).');
          }
        });
      });
    }
    window.onload = resizeIframes;
  </script>
</head>

<body>
