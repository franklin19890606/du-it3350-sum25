<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date and Time Card</title>
    <style>
        .card {
            width: 185px;
            height: 185px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .label {
            font-weight: bold;
            font-size: 15px;
            margin: 0;
        }
        .value {
            color: blue;
            font-size: 14px;
            margin: 4px 0 8px;
        }
        .button {
            padding: 4px 8px;
            font-size: 12px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="card">
		<center>
        <div>
            <p class="label">Current Date:</p>
            <p id="date" class="value">Loading...</p>
            <p class="label">Current Time:</p>
            <p id="time" class="value">Loading...</p>
        </div>
		</center>
        <button class="button" onclick="loadDateTime()">Refresh</button>
    </div>

   <script>
    async function loadDateTime() {
        try {
            const res = await fetch('https://worldtimeapi.org/api/ip');

            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }

            const data = await res.json();

            // Check if 'datetime' exists
            if (!data.datetime) {
                alert("Unexpected response from time server. Please try again later.");
                document.getElementById('date').textContent = 'Error';
                document.getElementById('time').textContent = 'Error';
                return;
            }

            const dateTime = new Date(data.datetime);
            document.getElementById('date').textContent = dateTime.toLocaleDateString();
            document.getElementById('time').textContent = dateTime.toLocaleTimeString();
        } catch (err) {
            alert("Failed to fetch date and time. Please check your internet connection.");
            console.error('Error fetching time:', err);
            document.getElementById('date').textContent = 'Error';
            document.getElementById('time').textContent = 'Error';
        }
    }

    // Auto-load on page load
    window.addEventListener('load', loadDateTime);
</script>
</body>
</html>
