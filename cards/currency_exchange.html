<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Exchange Rates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    #card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    button {
  min-width: 44px;
  min-height: 44px;
  padding: 8px 12px;
}

/* Add visual focus indicators for keyboard users */
button:focus-visible {
  outline: 3px solid #005fcc;
  outline-offset: 2px;
}
    #rates {
      margin-top: 10px;
    }
    .rate {
      margin: 5px 0;
    }
    #updated {
      margin-top: 10px;
      font-size: 0.9em;
      color: gray;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="card">
  <h2>USD Exchange Rates</h2>
  <button onclick="fetchRates()">Refresh Rates</button>
  <div id="rates"></div>
  <div id="updated"></div>
  <div id="error"></div>
</div>

<script>
  const API_KEY = '43bf953ec1f0dc5b88882f77419d0745';
  const API_URL = `https://open.exchangerate-api.com/v6/latest?base=USD&apikey=${API_KEY}`;
  const currencies = ['EUR', 'GBP', 'CAD', 'JPY'];
  let intervalId;

  async function fetchRates() {
    console.log("fetchRates() called");

    document.getElementById('error').textContent = '';
    try {
      const res = await fetch(API_URL);
      console.log("Response status:", res.status);

      if (!res.ok) throw new Error('API request failed');

      const data = await res.json();
      console.log("API response data:", data);

      displayRates(data);
    } catch (error) {
      document.getElementById('error').textContent = 'Failed to load exchange rates.';
      console.error("Error fetching rates:", error);
    }
  }

  function displayRates(data) {
    console.log("displayRates() called with data:", data);

    debugger; // Pause here to step through DOM updates

    const ratesDiv = document.getElementById('rates');
    ratesDiv.innerHTML = '';
    currencies.forEach(curr => {
      const rate = data.rates[curr];
      console.log(`Exchange rate for ${curr}:`, rate);

      const el = document.createElement('div');
      el.className = 'rate';
      el.textContent = `1 USD = ${rate} ${curr}`;
      ratesDiv.appendChild(el);
    });

    const now = new Date();
    document.getElementById('updated').textContent = `Last updated: ${now.toLocaleString()}`;
    console.log("Updated timestamp:", now.toLocaleString());
  }

  // Initial fetch and auto-refresh every 10 mins
  fetchRates();
  intervalId = setInterval(fetchRates, 10 * 60 * 1000);
</script>

</body>
</html>
